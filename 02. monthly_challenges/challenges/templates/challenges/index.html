<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All challenges</title>
</head>
<body>
    <h1>List of all months available in the year</h1>
    <ul>
        {% for month in months %}
            <!-- <li><a href="/challenges/{{ month }}">{{ month|title }} Challenge</a></li> -->
            <li><a href="{% url "month-challenge" month %}">{{ month|title }} Challenge</a></li>
        {% endfor %}
    </ul>

</body>
</html>
